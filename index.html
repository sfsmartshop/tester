<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Clocktower Key</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h1>The Clocktower Key</h1>
        <p class="subtitle">A tiny point-and-click adventure</p>
      </header>

      <section class="status-panel">
        <div>
          <strong>Location:</strong> <span id="locationName"></span>
        </div>
        <div>
          <strong>Objective:</strong> Restore power and open the clocktower chest.
        </div>
      </section>

      <section id="scene" class="scene" aria-live="polite"></section>

      <section>
        <h2>Inventory</h2>
        <div id="inventory" class="inventory"></div>
      </section>

      <section>
        <h2>Message Log</h2>
        <div id="log" class="log"></div>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
